<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- ============bootstrap ============== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body style="background-color: rgb(200, 221, 224);">
    <header>
        <h1 class="text-center bg-info p-4 mb-3 text-white fst-italic fw-bold">Welcome to my Phone Hunter!</h1>
    </header>
    <main class="container">
        <!-- ==============search field================ -->
        <section>
            <div>
                <input id="search-field" class="d-block mb-2 w-25 rounded p-1" type="text" name="" id=""
                    placeholder="Search Your Phone">
                <button id="search-btn" class="btn btn-info px-4 py-1 text-white font-bold mb-3">Search</button>
            </div>
        </section>
        <section>
            <!-- =============not found message================= -->
            <div>
                <h3 id="not-found" class="text-danger d-none">Not Found! Please Try New Search!!!</h3>
            </div>
            <!-- ==================toggler / spinners / loaders================== -->
            <div id="loader" class="d-none">
                <div class="d-flex h-70 justify-content-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- ===============display phone container=================== -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!--  <div class="col">
                    <div class="card">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural
                                lead-in to additional content. This content is a little bit longer.</p>
                        </div>
                    </div>
                </div> -->
            </div>
            <!-- ===========show all =========== -->
            <div id="show-all" class="d-none text-center mt-4 mb-5">
                <button id="btn-show-all" class=" btn btn-info px-4 py-1 text-white font-bold mb-3">Show All</button>
            </div>
        </section>
        <!-- ==============modal for detais================ -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info text-white px-3 py-1"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ====================bootstrap script file============== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- =====================js================================ -->
    <script src="js/app.js"></script>
</body>

</html>
